<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <title>Contact Us</title>
  </head>

  <body>

	  <img id="bannerimage" src="images/hbr.png" alt="horseback riding"/>
	  <!-- Contact -->

<div class="contact">

    <h2>Contact Us</h2>
	<br>
    <p>(813) 855-8992</p>
	<br>
    <h3>Business Hours</h3>
	<br>
    <p>Thursday/Friday: 10am - 2pm</p>
	<br>
    <p>Saturday/Sunday: 11am - 5pm (Oct.Hrs)</p>
	<br>
    <h3>4dreams@horsepowerforkids.com</h3>

    <form class="contact-box"  target="_self" method="post">

      <ul>

        <li>
          <label for="name">Please tell me your name:</label>
          <input type="text" id="name" class="input-text" placeholder="Enter your Name" required/>
        </li>

        <li>
          <label for="email">Now I need your email address, so I can get back to you:</label>
          <input type="email" id="email" class="input-text" placeholder="Your Email" required/>
        </li>

         <li>
          <label label="interest">Select your interest:</label><br>
          	<select interest='options'>
						<option value="event">Event</option>
						<option value="camp">Horse-Critter Camp</option>
						<option value="trip">Field Trip</option>
						<option value="trip">Horse Camp Scholarship</option>
					</select>
        </li>

        <li>
          <label label="message">Your message for me:</label><br>
          <textarea rows="6" id="message" placeholder="Your Message" required></textarea>
        </li>

        <li>
          <button>Send Message</button>
        </li>

      </ul>

    </form>

</div>


	  <footer class="container">
		<div class="row">

		   <div class="col">
			   <p class="number">8005 Racetrack Rd, Tampa, FL 33635</p>
			</div>

		  <div class="col">
			<p class="number">Tel: (813) 855-89921</p>
		  </div>

		  <div class="col">
			<p class="copyright">Copyright 2020</p>
		  </div>

		  <div class="col">
			<a href="https://www.facebook.com/HorsePowerforKids" target="_blank"><img src="images/Facebook%20Red%20.png" alt="facebook" title="facebook" /></a>
			<a href="https://www.instagram.com/horsepowerforkids/" target="_blank"><img src="images/Facebook%20red.png" alt="instagram" title="instagram" /></a>
		  </div>

		</div>
    </footer>

  </body>
</html>
